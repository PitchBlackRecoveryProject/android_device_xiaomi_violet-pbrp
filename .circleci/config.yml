version: 2.1
executors:
  worker:
    docker:
      - image: fr3akyphantom/droid-builder:latest
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
jobs:
  build:
    executor: worker
    environment:
      MANIFEST_BRANCH: 'android-9.0'
      VENDOR: 'xiaomi'
      CODENAME: 'violet'
      FLAVOR: 'eng'
      PB_OFFICIAL: 'true'
      MAINTAINER: '@Joker_V2_0'
      CHANGELOG: |
        - Added nano editor and bash
        - Adjusted default and maximum brightness
        - Enabled notch support
        - Fixed flash light
        - Updated prebuilts
    working_directory: /home/builder/pitchblack
    steps:
      - run:
          name: AIO Build
          command: |
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_utils/pb/build.sh
            source build.sh
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: 'android-9.0'
          context: org-global
